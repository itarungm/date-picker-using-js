<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
      content="Its a Custom Date Picker built with pure Javascript">
  <meta name="robots" content="index, follow">
  <meta name="keywords" content="javascript, date picker js, javascript custom date picker, custom date picker">
  <meta name="author" content="Tarun Mandal Ghosh">
  <title>Date Picker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <style>
    .date-picker.show {
      display: block;
    }

    .date.selected {
      background-color: hsl(200, 100%, 50%);
      color: white;
    }
  </style>
</head>
<body>
  <div class="date-picker-container">
    <button id="dt-picker-btn" class="date-picker-button"></button>
    <div id="dt-picker" class="date-picker">
      <div class="date-picker-header">
        <button class="prev-month-button month-button">&larr;</button>
        <div class="current-month"></div>
        <button class="next-month-button month-button">&rarr;</button>
      </div>
      <div class="date-picker-grid-header date-picker-grid">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="date-picker-grid-dates date-picker-grid">
      </div>
    </div>
  </div>
</body>
</html>
